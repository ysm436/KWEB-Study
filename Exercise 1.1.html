<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>KWEB Survey Page</title>
</head>

<body>
    <div>
        <h2>KWEB Survey Page</h2>
        <img src="https://i.imgur.com/hSSFVSw.png" width="300px"><br>
        <a href=" https://kwebofficial.com/" target="_blank">KWEB Homepages</a>
    </div>
    <div>
        <div>
            <h4>1. Write your name.</h4>
            <input type="text" name="username">
        </div>
        <div>
            <h4>2. Write your student number.</h4>
            <input type="text" name="studentnumber">
        </div>
        <div>
            <h4>3. Select your member level.</h4>
            <label><input type="radio" name="MemberLevel" value="Admin">Admin</label>
            <label><input type="radio" name="MemberLevel" value="Intern">Intern</label>
            <label><input type="radio" name="MemberLevel" value="Qualified">Qualified</label>
        </div>
        <div>
            <h4>4. Select all fields you are interested in.</h4>
            <label>
                <input type="checkbox" name="MemberField" value="Front-end">Front-end
                <input type="checkbox" name="MemberField" value="Back-end">Back-end
                <input type="checkbox" name="MemberField" value="Web crawling">Web crawling
                <input type="checkbox" name="MemberField" value="Web security">Front-end
                <input type="checkbox" name="MemberField" value="Etcetera">Etcetera
                <input type="text">
            </label>
        </div>
        <div>
            <h4>5. Give us your overall evaluation and feedback about the previous study.</h4>
            <textarea cols="95" rows="20"></textarea><br>
            <button type="submit">Submit your answers</button>
        </div>
    </div>

</body>

</html>
